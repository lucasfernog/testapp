name: Build CLI

env:
  CARGO_TERM_COLOR: always

on:
  workflow_dispatch:

jobs:
  build-cli-macos:
    runs-on: macos-latest

    name: Build CLI

    steps:
      - name: ðŸ“‚ Checkout Repository
        id: checkout-repository
        uses: actions/checkout@v3

      - name: ðŸ§° Install Rust Toolchain [Stable]
        id: rust-toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: false
          target: aarch64-apple-darwin

      - name: ðŸ“¥ Configure Rust cache
        id: cache
        uses: Swatinem/rust-cache@v2

      - name: ðŸ”¨ Rust Build
        id: rust-build
        run: cargo build --release

      - name: ðŸ”¨ Rust Build (aarch64)
        id: rust-build
        run: cargo build --release --target aarch64-apple-darwin

      - name: create universal binary
        run: lipo -create -output ./target/testapp ./target/release/testapp ./target/aarch64-apple-darwin/release/testapp

      - name: ðŸ“¤ Upload Artifact bin
        id: upload-artifact-unix
        uses: actions/upload-artifact@v3
        with:
          name: testapp
          path: ./target/testapp
          retention-days: 7
          if-no-files-found: error
